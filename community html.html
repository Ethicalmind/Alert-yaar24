<!-- Community Registration Section -->
<section id="community-section" class="container">
    <h2>Join Campus Communities</h2>
    <p>Connect with groups that match your interests!</p>
    
    <div id="alertContainer"></div>
    
    <form id="communityForm" onsubmit="event.preventDefault(); registerStudentInterests();">
        <div class="form-group">
            <label for="studentName">Full Name:</label>
            <input type="text" id="studentName" required>
        </div>
        
        <div class="form-group">
            <label for="studentEmail">Email:</label>
            <input type="email" id="studentEmail" required>
        </div>
        
        <div class="form-group">
            <label for="studentPhone">Phone:</label>
            <input type="tel" id="studentPhone" required>
        </div>
        
        <div class="form-group">
            <label for="hostelBlock">Hostel Block:</label>
            <select id="hostelBlock" required>
                <option value="">Select Block</option>
                <option value="Block A">Block A</option>
                <option value="Block B">Block B</option>
                <option value="Block C">Block C</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="academicBranch">Branch:</label>
            <select id="academicBranch" required>
                <option value="">Select Branch</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Electronics">Electronics</option>
                <option value="Mechanical">Mechanical</option>
                <option value="Civil">Civil</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Interests (Select all that apply):</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="interests" value="NCC"> NCC</label>
                <label><input type="checkbox" name="interests" value="Dance"> Dance Club</label>
                <label><input type="checkbox" name="interests" value="Music"> Music Society</label>
                <label><input type="checkbox" name="interests" value="Sports"> Sports Club</label>
                <label><input type="checkbox" name="interests" value="Tech"> Technical Society</label>
                <label><input type="checkbox" name="interests" value="Drama"> Drama Club</label>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Register Interests</button>
    </form>
</section>

<!-- Include the community connector script -->
<script src="js/community-connector.js"></script>
